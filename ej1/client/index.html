<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto del Dia NASA</title>
  </head>
  <body>
    <!-- <input type="date" name="fecha" id="fecha" />
    
    <h3 id="fechaFoto"></h3>
    <p id="detalle"></p>
    -->

    <button id="btnMostrar">Mostrar Foto del dia</button>

    <h1 id="title"></h1>
    <img id="image"/> 

    <script>
        const btnMostrar = document.getElementById("btnMostrar");
        const urlFoto = document.getElementById("image");
        const titulo = document.getElementById("title");

        btnMostrar.addEventListener("click", function () {
        const xhr = new XMLHttpRequest();
        xhr.addEventListener("load", function () {
            const response = JSON.parse(xhr.responseText);

            urlFoto.src = response.url;
            titulo.textContent = response.title;
        });
        xhr.open("GET", "https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY");
        xhr.send();
        });
    </script>
  </body>
</html>
